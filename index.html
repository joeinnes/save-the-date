<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ada & Joe - Save The Date</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.glitch.com/b6b174b3-2c61-4c47-8475-d07397416ce2%2Fapple-touch-icon.png?v=1577345847213">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.glitch.com/b6b174b3-2c61-4c47-8475-d07397416ce2%2Ffavicon-32x32.png?v=1577345846515">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.glitch.com/b6b174b3-2c61-4c47-8475-d07397416ce2%2Ffavicon-16x16.png?v=1577345846577">
    <link rel="manifest" href="/site.webmanifest">

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body class="antialiased bg-pink-100 text-gray-900 mt-0">
    <div class="container mx-auto">
      <div>
        <h1 class="fittext font-5">
          save the date
        </h1>
      </div>
    </div>
    
    <div class="container mx-auto lg:px-32">
      
      <div>
        <p class="fittext font-sans">
          for the wedding of
        </p>        
      </div>
      
      <hr class="border-t-2 border-dotted border-gray-600"/>
      
      <div>
        <div class="fittext font-2">
          <p>Ada <span class="font-hairline">&</span> Joe</p>
        </div>
      </div>
      
      <hr class="border-t-2 border-dotted border-gray-600"/>
      
      <div>
        <p class="fittext font-sans">
          14 August 2021
        </p>
        <div class="flex justify-between items-center">
          <div class="border-t-2 border-gray-600 flex-auto"></div>
          <div class="px-4 text-xl">
            in
          </div>
          <div class="border-t-2 border-gray-600 flex-auto"></div>
        </div>
        <p class="fittext font-3">
          Budapest, Hungary
        </p>
      </div>
      
      <hr class="border-t-2 border-dotted border-gray-600"/>
      
      <div>
        <p class="fittext font-sans py-1">
          formal invitation to follow
        </p>
        <hr class="border-t-2 border-dotted border-gray-600"/>
        <p class="fittext font-sans py-1 j-and-c">
          where should we send your invitation?
        <br />
          Let us know at <a href="mailto:addresses@ada-joe.com" class="text-blue-500">addresses@ada-joe.com</a>!
        </p>
      </div>

    </div>
    <footer class="absolute left-0 py-2 min-w-full font-sans mt-20 text-pink-100 bg-gray-900">
      <p class="float-right">
        With love from Ada & Joe    
      </p>
    </footer>
    <script src="js/fitty.js"></script>
    <script>
      document.querySelectorAll('.fittext').forEach(el => {
        fitty(el)
      })
    </script>
  </body>
</html>
